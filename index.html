<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Interactive Photo Gallery</h1>
    <div class="gallery">
      <img
        src="images/photo1.jpg"
        alt="A beautiful sunrise over a mountain"
        tabindex="0"
      />
      <img
        src="images/photo2.jpg"
        alt="A tranquil beach with crystal clear water"
        tabindex="0"
      />
      <img
        src="images/photo3.jpg"
        alt="A bustling cityscape at night"
        tabindex="0"
      />
      <img
        src="images/photo4.jpg"
        alt="A serene forest with tall trees"
        tabindex="0"
      />
      <img
        src="images/photo5.jpg"
        alt="A vibrant field of flowers"
        tabindex="0"
      />
      <img
        src="images/photo6.jpg"
        alt="A majestic waterfall in the wilderness"
        tabindex="0"
      />
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
